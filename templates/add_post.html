{% extends 'base.html' %}
    {% block title %}
        Add_post

    {% endblock %}
{% block content %}
    {% if user.is_authenticated %}
       <h1>Add Your post here</h1><br>
        <div class="form-group" >

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>

        </div>
        <script>
            var name="{{ user.id }}";
            document.getElementById('user').value=name;
        </script>
    {% else %}
        To add post you need to login first...
    {% endif %}

{% endblock %}
