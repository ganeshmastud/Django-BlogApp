{% extends 'base.html' %}
    {% block title %}
        Add_Category

    {% endblock %}
{% block content %}
    {% if user.is_authenticated %}
       <h1>Add Your Category here</h1><br>
        <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add</button>

        </div>
    {% else %}
        To add category you need to login first...
    {% endif %}

{% endblock %}
